<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Disney Trivia</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Francois+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1><img src="assets/images/disneyLogo.png" alt="Disney Logo" class="disney"><span>Trivia Challenge</span></h1>
	
	</header>

	<div class="container">
		<button id="startButton">Start</button>

		<div id="status"></div>

		<!-- displays question and answer choices from app.js -->
		<div class="questionBox">
			<div id="question1">
				<p id="question"></p>
				<p class="answer" id="answerChoice0"></p>
				<p class="answer" id="answerChoice1"></p>
				<p class="answer" id="answerChoice2"></p>
				<p class="answer" id="answerChoice3"></p>
			</div>
		</div>

		<div class="timer"> 
			<p>Time:&nbsp; <span id="time"></span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
